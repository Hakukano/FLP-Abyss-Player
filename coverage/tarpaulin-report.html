ame::egui::Ui,\n        ctx: \u0026eframe::egui::Context,\n        _can_input: bool,\n    ) {\n        ui.label(gen_rich_text(\n            ctx,\n            format!(\"Listening on: {}:{}\", BIND_HOST, self.bind_port),\n            TextStyle::Body,\n            Some(Color32::LIGHT_YELLOW),\n        ));\n    }\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name" transformation;\nout vec2 v_texcoord;\n\nvoid main() {\n    gl_Position = u_transformation * a_position;\n    v_texcoord = a_texcoord;\n}\"#;\n\nconst FS_SRC: \u0026str = r#\"\n#ifdef GL_ES\nprecision mediump float;\n#endif\nin vec2 v_texcoord;\nuniform sampler2D tex;\nlayout(location = 0) out vec4 fragColor;\n\nvoid main() {\n    fragColor = texture(tex, v_texcoord);\n}\"#;\n\nstruct SourceElements {\n    source: gst::Element,\n    demux: gst::Element,\n}\n\nimpl SourceElements {\n    fn new(video_path: impl AsRef\u003cPath\u003e) -\u003e Self {\n        let extension = video_path\n            .as_ref()\n            .extension()\n            .expect(\"No file extension found\")\n            .to_str()\n            .expect(\"Invalid file extension\");\n        Self {\n            source: gst::ElementFactory::make(\"filesrc\")\n                .name(\"source\")\n                .property(\"location\", video_path.as_ref().display().to_string())\n                .build()\n                .expect(\"Cannot build source\"),\n            demux: gst::ElementFactory::make(match extension {\n                \"avi\" =\u003e \"avidemux\",\n                \"mkv\" | \"webm\" =\u003e \"matroskademux\",\n                _ =\u003e \"qtdemux\",\n            })\n            .name(\"demux\")\n            .build()\n            .expect(\"Cannot build demux\"),\n        }\n    }\n\n    fn add_to_pipeline(\u0026self, pipeline: \u0026gst::Pipeline) {\n        pipeline\n            .add_many(\u0026[\u0026self.source, \u0026self.demux])\n            .expect(\"Cannot add source elements to pipeline\");\n    }\n\n    fn link(\u0026self, video_queue: gst::Element, audio_queue: gst::Element) {\n        gst::Element::link_many(\u0026[\u0026self.source, \u0026self.demux]).expect(\"Cannot link source elements\");\n\n        self.demux.connect_pad_added(move |_src, src_pad| {\n            let new_pad_type = src_pad\n                .current_caps()\n                .expect(\"Failed to get caps of new pad.\")\n                .structure(0)\n                .expect(\"Failed to get first structure of caps.\")\n                .name();\n            if new_pad_type.starts_with(\"video/\") {\n                let video_queue_sink = video_queue\n                    .static_pad(\"sink\")\n                    .expect(\"Cannot get convert sink pad\");\n                if video_queue_sink.is_linked() {\n                    return;\n                }\n                src_pad\n                    .link(\u0026video_queue_sink)\n                    .expect(\"Cannot link video sink to demux src\");\n            } else if new_pad_type.starts_with(\"audio/\") {\n                let audio_queue_sink = audio_queue\n                    .static_pad(\"sink\")\n                    .expect(\"Cannot get convert sink pad\");\n                if audio_queue_sink.is_linked() {\n                    return;\n                }\n                src_pad\n                    .link(\u0026audio_queue_sink)\n                    .expect(\"Cannot link audio sink to demux src\");\n            } else {\n                return;\n            }\n        });\n    }\n}\n\nstruct VideoElements {\n    queue: gst::Element,\n    decode: gst::Element,\n    convert: gst::Element,\n    scale: gst::Element,\n    sink: gst_app::AppSink,\n}\n\nimpl VideoElements {\n    fn new() -\u003e Self {\n        Self {\n            queue: gst::ElementFactory::make(\"queue\")\n                .name(\"video_queue\")\n                .build()\n                .expect(\"Cannot build queue\"),\n            decode: gst::ElementFactory::make(\"decodebin\")\n                .name(\"video_decode\")\n                .build()\n                .expect(\"Cannot build decodebin\"),\n            convert: gst::ElementFactory::make(\"videoconvert\")\n                .name(\"video_convert\")\n                .build()\n                .expect(\"Cannot build videoconvert\"),\n            scale: gst::ElementFactory::make(\"videoscale\")\n                .name(\"video_scale\")\n                .build()\n                .expect(\"Cannot build videoscale\"),\n            sink: gst_app::AppSink::builder()\n                .name(\"video_sink\")\n                .caps(\n                    \u0026gst_video::VideoCapsBuilder::new()\n                        .format(gst_video::VideoFormat::Rgba)\n                        .build(),\n                )\n                .build(),\n        }\n    }\n\n    fn add_to_pipeline(\u0026self, pipeline: \u0026gst::Pipeline) {\n        pipeline\n            .add_many(\u0026[\n                \u0026self.queue,\n                \u0026self.decode,\n                \u0026self.convert,\n                \u0026self.scale,\n                self.sink.upcast_ref(),\n            ])\n            .expect(\"Cannot add video elements to pipeline\");\n    }\n\n    fn link(\u0026self) {\n        gst::Element::link_many(\u0026[\u0026self.queue, \u0026self.decode]).expect(\"Cannot link video elements\");\n        gst::Element::link_many(\u0026[\u0026self.convert, \u0026self.scale, self.sink.upcast_ref()])\n            .expect(\"Cannot link video elements\");\n\n        let convert = self.convert.clone();\n        self.decode.connect_pad_added(move |_src, src_pad| {\n            let convert_sink = convert\n                .static_pad(\"sink\")\n                .expect(\"Cannot get convert sink pad\");\n            if convert_sink.is_linked() {\n                return;\n            }\n\n            let new_pad_type = src_pad\n                .current_caps()\n                .expect(\"Failed to get caps of new pad.\")\n                .structure(0)\n                .expect(\"Failed to get first structure of caps.\")\n                .name();\n            if !new_pad_type.starts_with(\"video/x-raw\") {\n                return;\n            }\n\n            src_pad\n                .link(\u0026convert_sink)\n                .expect(\"Cannot link convert sink to decode src\");\n        });\n    }\n\n    fn set_sink_callback(\u0026self, video_frame: Arc\u003cRwLock\u003cVideoFrame\u003e\u003e, ctx: egui::Context) {\n        self.sink.set_callbacks(\n            gst_app::AppSinkCallbacks::builder()\n                .new_sample(move |appsink| {\n                    let sample = appsink.pull_sample().map_err(|_| gst::FlowError::Eos)?;\n                    let structure = sample\n                        .caps()\n                        .expect(\"video sample has to have caps\")\n                        .structure(0)\n                        .expect(\"video sample has to have structure\");\n                    let width = structure\n                        .get::\u003ci32\u003e(\"width\")\n                        .expect(\"video sample has to have width\");\n                    let height = structure\n                        .get::\u003ci32\u003e(\"height\")\n                        .expect(\"video sample has to have height\");\n\n                    let buffer = sample.buffer().ok_or_else(|| {\n                        element_error!(\n                            appsink,\n                            gst::ResourceError::Failed,\n                            (\"Failed to get buffer from appsink\")\n                        );\n\n                        gst::FlowError::Error\n                    })?;\n\n                    // At this point, buffer is only a reference to an existing memory region somewhere.\n                    // When we want to access its content, we have to map it while requesting the required\n                    // mode of access (read, read/write).\n                    // This type of abstraction is necessary, because the buffer in question might not be\n                    // on the machine's main memory itself, but rather in the GPU's memory.\n                    // So mapping the buffer makes the underlying memory region accessible to us.\n                    // See: https://gstreamer.freedesktop.org/documentation/plugin-development/advanced/allocation.html\n                    let map = buffer.map_readable().map_err(|_| {\n                        element_error!(\n                            appsink,\n                            gst::ResourceError::Failed,\n                            (\"Failed to map buffer readable\")\n                        );\n\n                        gst::FlowError::Error\n                    })?;\n\n                    let rgbas = map.as_slice();\n\n                    {\n                        let mut video_frame_guard = video_frame.write();\n                        video_frame_guard.width = width;\n                        video_frame_guard.height = height;\n                        video_frame_guard.rgbas = rgbas.to_vec();\n                    }\n\n                    ctx.request_repaint();\n\n                    Ok(gst::FlowSuccess::Ok)\n                })\n                .build(),\n        );\n    }\n}\n\nstruct AudioElements {\n    queue: gst::Element,\n    decode: gst::Element,\n    convert: gst::Element,\n    resample: gst::Element,\n    volume: gst::Element,\n    sink: gst::Element,\n}\n\nimpl AudioElements {\n    fn new() -\u003e Self {\n        Self {\n            queue: gst::ElementFactory::make(\"queue\")\n                .name(\"audio_queue\")\n                .build()\n                .expect(\"Cannot build queue\"),\n            decode: gst::ElementFactory::make(\"decodebin\")\n                .name(\"audio_decode\")\n                .build()\n                .expect(\"Cannot build decodebin\"),\n            convert: gst::ElementFactory::make(\"audioconvert\")\n                .name(\"audio_convert\")\n                .build()\n                .expect(\"Cannot build audioconvert\"),\n            resample: gst::ElementFactory::make(\"audioresample\")\n                .name(\"audio_resample\")\n                .build()\n                .expect(\"Cannot build audioresample\"),\n            volume: gst::ElementFactory::make(\"volume\")\n                .name(\"audio_volume\")\n                .property(\"volume\", 1.0)\n                .build()\n                .expect(\"Cannot build audio sink\"),\n            sink: gst::ElementFactory::make(\"autoaudiosink\")\n                .name(\"audio_sink\")\n                .build()\n                .expect(\"Cannot build audio sink\"),\n        }\n    }\n\n    fn add_to_pipeline(\u0026self, pipeline: \u0026gst::Pipeline) {\n        pipeline\n            .add_many(\u0026[\n                \u0026self.queue,\n                \u0026self.decode,\n                \u0026self.convert,\n                \u0026self.resample,\n                \u0026self.volume,\n                \u0026self.sink,\n            ])\n            .expect(\"Cannot add audio elements to pipeline\");\n    }\n\n    fn link(\u0026self) {\n        gst::Element::link_many(\u0026[\u0026self.queue, \u0026self.decode]).expect(\"Cannot link audio elements\");\n        gst::Element::link_many(\u0026[\u0026self.convert, \u0026self.resample, \u0026self.volume, \u0026self.sink])\n            .expect(\"Cannot link audio elements\");\n\n        let convert = self.convert.clone();\n        self.decode.connect_pad_added(move |_src, src_pad| {\n            let convert_sink = convert\n                .static_pad(\"sink\")\n                .expect(\"Cannot get convert sink pad\");\n            if convert_sink.is_linked() {\n                return;\n            }\n\n            let new_pad_type = src_pad\n                .current_caps()\n                .expect(\"Failed to get caps of new pad.\")\n                .structure(0)\n                .expect(\"Failed to get first structure of caps.\")\n                .name();\n            if !new_pad_type.starts_with(\"audio/x-raw\") {\n                return;\n            }\n\n            src_pad\n                .link(\u0026convert_sink)\n                .expect(\"Cannot link convert sink to decode src\");\n        });\n    }\n}\n\nstruct VideoFrame {\n    gl: Arc\u003cglow::Context\u003e,\n\n    vertex_shader: glow::NativeShader,\n    fragment_shader: glow::NativeShader,\n    program: glow::Program,\n    attr_position: u32,\n    attr_texture: u32,\n    vertex_array: glow::VertexArray,\n    vertex_buffer: glow::Buffer,\n    index_buffer: glow::Buffer,\n    texture: glow::Texture,\n\n    width: i32,\n    height: i32,\n    rgbas: Vec\u003cu8\u003e,\n}\n\nimpl VideoFrame {\n    fn new(gl: Arc\u003cglow::Context\u003e) -\u003e Self {\n        use glow::HasContext as _;\n\n        unsafe {\n            let vertex_shader = gl\n                .create_shader(glow::VERTEX_SHADER)\n                .expect(\"Cannot create shader\");\n            gl_strict!(\n                gl,\n                gl.shader_source(vertex_shader, \u0026format!(\"{}\\n{}\", SHADER_VERSION, VS_SRC))\n            );\n            gl_strict!(gl, gl.compile_shader(vertex_shader));\n            assert!(\n                gl.get_shader_compile_status(vertex_shader),\n                \"Failed to compile {}: {}\",\n                glow::VERTEX_SHADER,\n                gl.get_shader_info_log(vertex_shader)\n            );\n\n            let fragment_shader = gl\n                .create_shader(glow::FRAGMENT_SHADER)\n                .expect(\"Cannot create shader\");\n            gl_strict!(\n                gl,\n                gl.shader_source(fragment_shader, \u0026format!(\"{}\\n{}\", SHADER_VERSION, FS_SRC))\n            );\n            gl_strict!(gl, gl.compile_shader(fragment_shader));\n            assert!(\n                gl.get_shader_compile_status(fragment_shader),\n                \"Failed to compile {}: {}\",\n                glow::FRAGMENT_SHADER,\n                gl.get_shader_info_log(fragment_shader)\n            );\n\n            let program = gl.create_program().expect(\"Cannot create program\");\n            gl_strict!(gl, gl.attach_shader(program, vertex_shader));\n            gl_strict!(gl, gl.attach_shader(program, fragment_shader));\n            gl_strict!(gl, gl.link_program(program));\n path":["/","Users","hakukano","Git","FLP-Abyss-Player","flp-abyss-player","src","views","player","video.rs"],"content":"#[cfg(feature = \"native\")]\nmod native;\nmod vlc;\n\n#[cfg(feature = \"native\")]\nuse std::sync::Arc;\nuse std::{collections::VecDeque, path::Path};\n\nuse anyhow::Result;\nuse eframe::{\n    egui::{self, Key, Layout, TextStyle},\n    emath::Align,\n    epaint::Vec2,\n};\n\nuse crate::{\n    library::{fonts::gen_rich_text, helper::seconds_to_h_m_s},\n    models::{config, player::Player},\n    views::widget::button_icon::ButtonIcon,\n    CLI,\n};\n\nconst CONTROLLER_HEIGHT: f32 = 20.0;\n\npub trait VideoPlayer: Send + Sync {\n    fn is_paused(\u0026self) -\u003e bool;\n    fn is_end(\u0026self) -\u003e bool;\n    fn position(\u0026self) -\u003e u32;\n    fn duration(\u0026self) -\u003e u32;\n    fn volume(\u0026self) -\u003e u8;\n    fn show(\u0026mut self, ui: \u0026mut egui::Ui, ctx: \u0026egui::Context);\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e;\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e;\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e;\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e;\n    fn set_volume(\u0026mut self, percent: u8) -\u003e Result\u003c()\u003e;\n    fn seek(\u0026mut self, seconds: u32) -\u003e Result\u003c()\u003e;\n    fn fast_forward(\u0026mut self, seconds: u32) -\u003e Result\u003c()\u003e;\n    fn rewind(\u0026mut self, seconds: u32) -\u003e Result\u003c()\u003e;\n}\n\npub struct MediaPlayer {\n    volume_icon: ButtonIcon,\n\n    video_player: Option\u003cBox\u003cdyn VideoPlayer\u003e\u003e,\n\n    error: VecDeque\u003cString\u003e,\n\n    #[cfg(feature = \"native\")]\n    gl: Arc\u003cglow::Context\u003e,\n}\n\nimpl MediaPlayer {\n    pub fn new(ctx: \u0026egui::Context, #[cfg(feature = \"native\")] gl: Arc\u003cglow::Context\u003e) -\u003e Self {\n        Self {\n            volume_icon: ButtonIcon::from_rgba_image_files(\n                \"volume\",\n                Path::new(CLI.assets_path.as_str())\n                    .join(\"image\")\n                    .join(\"icon\")\n                    .join(\"volume.png\"),\n                ctx,\n            ),\n            video_player: None,\n            error: VecDeque::new(),\n            #[cfg(feature = \"native\")]\n            gl,\n        }\n    }\n}\n\nimpl super::MediaPlayer for MediaPlayer {\n    fn is_loaded(\u0026self) -\u003e bool {\n        self.video_player.is_some()\n    }\n\n    fn is_end(\u0026self) -\u003e bool {\n        self.video_player\n            .as_ref()\n            .map(|v| v.is_end())\n            .unwrap_or(false)\n    }\n\n    fn reload(\u0026mut self, path: \u0026dyn AsRef\u003cPath\u003e, ctx: \u0026egui::Context, state: \u0026Player) {\n        let player = \u0026state.playlist.header.video_player;\n        let player_path = \u0026state.playlist.header.video_player_path;\n        if let Some(mut video_player) = self.video_player.take() {\n            if let Err(err) = video_player.stop() {\n                self.error.push_back(err.to_string());\n            }\n        }\n        let mut video_player: Box\u003cdyn VideoPlayer\u003e = match player {\n            #[cfg(feature = \"native\")]\n            config::VideoPlayer::Native =\u003e {\n                Box::new(native::VideoPlayer::new(path, self.gl.clone(), ctx.clone()))\n            }\n            config::VideoPlayer::Vlc =\u003e Box::new(vlc::VideoPlayer::new(\n                player_path\n                    .as_ref()\n                    .expect(\"Player path should be available at this point\"),\n                path,\n                ctx.clone(),\n            )),\n            _ =\u003e panic!(\"Unknown video player: {:?}\", player),\n        };\n        if let Err(err) = video_player.start() {\n            self.error.push_back(err.to_string());\n        }\n        self.video_player.replace(video_player);\n    }\n\n    fn sync(\u0026mut self, _paths: \u0026Player) {}\n\n    fn show_central_panel(\u0026mut self, ui: \u0026mut egui::Ui, ctx: \u0026egui::Context, can_input: bool) {\n        if let Some(video_player) = self.video_player.as_mut() {\n            video_player.show(ui, ctx);\n\n            ui.with_layout(Layout::left_to_right(Align::TOP), |ui| {\n                ui.set_height(CONTROLLER_HEIGHT);\n\n                self.volume_icon.show(\n                    Vec2::new(CONTROLLER_HEIGHT - 3.0, CONTROLLER_HEIGHT - 3.0),\n                    ui,\n                );\n                ui.style_mut().drag_value_text_style = TextStyle::Body;\n                let mut volume = video_player.volume();\n                if ui\n                    .add(\n                        egui::DragValue::new(\u0026mut volume)\n                            .speed(1)\n                            .clamp_range(0..=u8::MAX)\n                            .suffix(\"%\"),\n                    )\n                    .changed()\n                {\n                    let _ = video_player.set_volume(volume);\n                }\n\n                ui.add_space(10.0);\n                ui.spacing_mut().slider_width = ui.available_width() - 150.0;\n                let mut position = video_player.position();\n                let duration = video_player.duration();\n                if ui\n                    .add(egui::Slider::new(\u0026mut position, 0..=duration).show_value(false))\n                    .changed()\n                {\n                    let _ = video_player.seek(position);\n                }\n                ui.with_layout(Layout::right_to_left(Align::TOP), |ui| {\n                    let (position_h, position_m, position_s) = seconds_to_h_m_s(position);\n                    let (duration_h, duration_m, duration_s) = seconds_to_h_m_s(duration);\n                    ui.label(gen_rich_text(\n                        ctx,\n                        format!(\n                            \"{:02}:{:02}:{:02} / {:02}:{:02}:{:02}\",\n                            position_h, position_m, position_s, duration_h, duration_m, duration_s\n                        ),\n                        TextStyle::Body,\n                        None,\n                    ));\n                });\n            });\n\n            if can_input {\n                if ctx.input(|i| i.key_pressed(Key::Space)) {\n                    if video_player.is_paused() {\n                        let _ = video_player.resume();\n                    } else {\n                        let _ = video_player.pause();\n                    }\n                }\n                if ctx.input(|i| i.key_pressed(Key::F)) {\n                    let _ = video_player.fast_forward(5);\n                }\n                if ctx.input(|i| i.key_pressed(Key::B)) {\n                    let _ = video_player.rewind(5);\n                }\n            }\n        }\n    }\n}\n","traces":[{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"add d::{\n    path::{Path, PathBuf},\n    sync::{mpsc::Sender, Arc},\n};\n\nuse crate::{\n    controllers::{Command, CommandName, ControllerType},\n    library::{differ::Differ, fonts::gen_rich_text},\n    models::{\n        config::{Config, MediaType},\n        player::Player,\n    },\n    views::{\n        timer::{Signal, SignalName},\n        widget::{button_icon::ButtonIcon, player_bar::PlayerBar, playlist::Playlist},\n        Packet, PacketName, ViewType,\n    },\n    CLI,\n};\n\nmod image;\nmod server;\nmod video;\n\npub trait MediaPlayer: Send + Sync {\n    fn is_loaded(\u0026self) -\u003e bool;\n    fn is_end(\u0026self) -\u003e bool;\n    fn reload(\u0026mut self, path: \u0026dyn AsRef\u003cPath\u003e, ctx: \u0026Context, state: \u0026Player);\n    fn sync(\u0026mut self, state: \u0026Player);\n    fn show_central_panel(\u0026mut self, ui: \u0026mut Ui, ctx: \u0026Context, can_input: bool);\n}\n\npub struct View {\n    packet_tx: Sender\u003cPacket\u003e,\n    command_tx: Sender\u003cCommand\u003e,\n    signal_tx: Sender\u003cSignal\u003e,\n\n    state: Player,\n    state_buffer: Player,\n\n    search: bool,\n    search_str: String,\n    filtered_paths: Vec\u003c(usize, String)\u003e,\n\n    save: Option\u003cPathBuf\u003e,\n    load: Option\u003cPathBuf\u003e,\n\n    player_bar: PlayerBar,\n    prev_icon: ButtonIcon,\n    next_icon: ButtonIcon,\n    playlist_icon: ButtonIcon,\n    playlist: Playlist,\n\n    show_playlist: bool,\n\n    media_player: Box\u003cdyn MediaPlayer\u003e,\n}\n\nimpl View {\n    pub fn new(\n        player: Player,\n        packet_tx: Sender\u003cPacket\u003e,\n        command_tx: Sender\u003cCommand\u003e,\n        signal_tx: Sender\u003cSignal\u003e,\n        ctx: \u0026Context,\n        #[cfg(feature = \"native\")] gl: Arc\u003cglow::Context\u003e,\n    ) -\u003e Self {\n        let mut media_player: Box\u003cdyn MediaPlayer\u003e = match player.playlist.header.media_type {\n            MediaType::Server =\u003e Box::new(server::MediaPlayer::new()),\n            MediaType::Image =\u003e Box::new(image::MediaPlayer::new()),\n            MediaType::Video =\u003e Box::new(video::MediaPlayer::new(\n                ctx,\n                #[cfg(feature = \"native\")]\n                gl,\n            )),\n            _ =\u003e panic!(\"Unknown media type\"),\n        };\n        media_player.reload(\n            player\n                .playlist\n                .body\n                .item_paths\n                .first()\n                .expect(\"Out of bound: paths\"),\n            ctx,\n            \u0026player,\n        );\n        let icon_path = Path::new(CLI.assets_path.as_str())\n            .join(\"image\")\n            .join(\"icon\");\n        Self {\n            packet_tx,\n            command_tx,\n            signal_tx,\n\n            state: player.clone(),\n            state_buffer: player.clone(),\n\n            search: false,\n            search_str: String::new(),\n            filtered_paths: player\n                .playlist\n                .body\n                .item_paths\n                .iter()\n                .enumerate()\n                .map(|(i, p)| (i, p.clone()))\n                .collect(),\n\n            save: None,\n            load: None,\n\n            player_bar: PlayerBar::new(ctx),\n            prev_icon: ButtonIcon::from_rgba_image_files(\"prev\", icon_path.join(\"prev.png\"), ctx),\n            next_icon: ButtonIcon::from_rgba_image_files(\"next\", icon_path.join(\"next.png\"), ctx),\n            playlist_icon: ButtonIcon::from_rgba_image_files(\n                \"playlist\",\n                icon_path.join(\"playlist.png\"),\n                ctx,\n            ),\n            playlist: Playlist::new(ctx),\n\n            show_playlist: false,\n\n            media_player,\n        }\n    }\n\n    fn can_input(\u0026self) -\u003e bool {\n        !self.show_playlist\n    }\n\n    pub fn reload_media_player(\u0026mut self, ctx: \u0026Context) {\n        self.media_player.reload(\n            self.state\n                .playlist\n                .body\n                .item_paths\n                .get(self.state_buffer.index)\n                .expect(\"Out of bound: paths\"),\n            ctx,\n            \u0026self.state_buffer,\n        );\n    }\n}\n\nimpl super::View for View {\n    fn handle(\u0026mut self, packet: Packet) {\n        match packet.name {\n            PacketName::Update =\u003e {\n                let player: Player = serde_json::from_value(packet.data).unwrap();\n                self.state = player;\n                self.state_buffer = self.state.clone();\n                self.filtered_paths = self.state.playlist.filter(self.search_str.as_str());\n                self.media_player.sync(\u0026self.state);\n            }\n            PacketName::Filter =\u003e {\n                self.filtered_paths = serde_json::from_value(packet.data).unwrap();\n            }\n            PacketName::Tick =\u003e {\n                self.state_buffer.next();\n            }\n            _ =\u003e {}\n        }\n    }\n\n    fn update(\u0026mut self, ctx: \u0026Context, _frame: \u0026mut eframe::Frame) {\n        Window::new(\"playlist\")\n            .resizable(true)\n            .default_size(Vec2::new(600.0, 600.0))\n            .open(\u0026mut self.show_playlist)\n            .show(ctx, |ui| {\n                self.playlist.show(\n                    ui,\n                    ctx,\n                    \u0026mut self.state_buffer,\n                    \u0026mut self.search,\n                    \u0026mut self.search_str,\n                    \u0026self.filtered_paths,\n                    \u0026mut self.save,\n                    \u0026mut self.load,\n                );\n            });\n\n        TopBottomPanel::top(\"title\")\n            .frame(Frame::none().inner_margin(Margin {\n                top: 10.0,\n                bottom: 10.0,\n                ..Default::default()\n            }))\n            .show(ctx, |ui| {\n                ui.horizontal(|ui| {\n                    ui.add_space(10.0);\n                    ui.with_layout(\n                        Layout::left_to_right(Align::TOP).with_cross_justify(true),\n                        |ui| {\n                            let max_height = 20.0;\n                            ui.set_height(max_height);\n                            ui.style_mut().drag_value_text_style = Body;\n                            self.player_bar.show(\n                                max_height,\n                                ui,\n                                \u0026mut self.state_buffer.repeat,\n                                \u0026mut self.state_buffer.auto,\n                                \u0026mut self.state_buffer.auto_interval,\n                                \u0026mut self.state_buffer.lop,\n                                \u0026mut self.state_buffer.random,\n                            );\n                        },\n                    );\n                    ui.with_layout(\n                        Layout::right_to_left(Align::TOP).with_cross_justify(true),\n                        |ui| {\n                            ui.add_space(10.0);\n                            ui.spacing_mut().item_spacing = Vec2::new(8.0, 8.0);\n                            ui.style_mut().drag_value_text_style = Body;\n                            let max_size = Vec2::new(20.0, 20.0);\n                            if self.playlist_icon.show(max_size, ui).clicked() {\n                                self.show_playlist = true;\n                            }\n                            if self.next_icon.show(max_size, ui).clicked() {\n                                self.state_buffer.next();\n                            }\n                            ui.label(gen_rich_text(\n                                ctx,\n                                format!(\"/{}\", self.state.item_paths().len()),\n                                Body,\n                                None,\n                            ));\n                            ui.add(\n                                DragValue::new(\u0026mut self.state_buffer.index)\n                                    .speed(1)\n                                    .clamp_range(0..=(self.state.item_paths().len() - 1))\n                                    .custom_formatter(|n, _| (n as usize + 1).to_string())\n                                    .custom_parser(|s| {\n                                        s.parse::\u003cusize\u003e().map(|n| (n - 1) as f64).ok()\n                                    }),\n                            );\n                            if self.prev_icon.show(max_size, ui).clicked() {\n                                self.state_buffer.prev();\n                            }\n                        },\n                    );\n                });\n            });\n\n        TopBottomPanel::bottom(\"home\")\n            .frame(Frame::none().inner_margin(Margin {\n                top: 10.0,\n                bottom: 10.0,\n                right: 10.0,\n                ..Default::default()\n            }))\n            .show(ctx, |ui| {\n                ui.horizontal(|ui| {\n                    ui.add_space(10.0);\n                    ui.label(gen_rich_text(\n                        ctx,\n                        self.state\n                            .playlist\n                            .body\n                            .item_paths\n                            .get(self.state.index)\n                            .expect(\"Out of bound: paths\"),\n                        Body,\n                        None,\n                    ));\n                    ui.with_layout(Layout::right_to_left(Align::TOP), |ui| {\n                        if ui\n                            .button(gen_rich_text(ctx, t!(\"ui.view.home\"), Body, None))\n                            .clicked()\n                        {\n                            self.packet_tx\n                                .send(Packet::new(\n                                    PacketName::ChangeView(ViewType::Config),\n                                    serde_json::to_value(Config::all()).unwrap(),\n                                ))\n                                .unwrap();\n                        }\n                    });\n                })\n            });\n\n        CentralPanel::default()\n            .frame(Frame::none().inner_margin(Margin {\n                top: 10.0,\n                bottom: 10.0,\n                right: 10.0,\n                left: 10.0,\n            }))\n            .show(ctx, |ui| {\n                if self.state.item_paths().is_empty() {\n                    return;\n                }\n                self.media_player\n                    .show_central_panel(ui, ctx, self.can_input());\n            });\n\n        if self.can_input() {\n            if ctx.input(|i| i.key_pressed(Key::J)) {\n                self.state_buffer.next();\n            }\n            if ctx.input(|i| i.key_pressed(Key::K)) {\n                self.state_buffer.prev();\n            }\n            if ctx.input(|i| i.key_pressed(Key::R)) {\n                self.state_buffer.random_next();\n            }\n            if ctx.input(|i| i.key_pressed(Key::Num1)) {\n                self.state_buffer.repeat = !self.state_buffer.repeat;\n            }\n            if ctx.input(|i| i.key_pressed(Key::Num2)) {\n                self.state_buffer.auto = !self.state_buffer.auto;\n            }\n            if ctx.input(|i| i.key_pressed(Key::Num3)) {\n                self.state_buffer.lop = !self.state_buffer.lop;\n            }\n            if ctx.input(|i| i.key_pressed(Key::Num4)) {\n                self.state_buffer.random = !self.state_buffer.random;\n            }\n        }\n\n        // Cleanup Phase\n        if self.state.auto != self.state_buffer.auto {\n            if self.state_buffer.auto {\n                self.signal_tx\n                    .send(Signal::new(\n                        SignalName::Start,\n                        serde_json::to_value(self.state_buffer.auto_interval).unwrap(),\n                    ))\n                    .unwrap();\n            } else {\n                self.signal_tx\n                    .send(Signal::new(SignalName::Stop, Value::Null))\n                    .unwrap();\n            }\n        }\n        if self.state.auto_interval != self.state_buffer.auto_interval {\n            self.signal_tx\n                .send(Signal::new(\n                    SignalName::Update,\n                    serde_json::to_value(self.state_buffer.auto_interval).unwrap(),\n                ))\n                .unwrap();\n        }\n        if self.state.index != self.state_buffer.index {\n            self.reload_media_player(ctx);\n        }\n        if let Some(diff) = self.state.diff(\u0026self.state_buffer) {\n            self.command_tx\n                .send(Command::new(\n                    ControllerType::Player,\n                    CommandName::Update,\n                    diff,\n                ))\n                .unwrap();\n        }\n        if self.search {\n            self.command_tx\n                .send(Command::new(\n                    ControllerType::Player,\n                    CommandName::Search,\n                    serde_json::to_value(self.search_str.as_str()).unwrap(),\n                ))\n                .unwrap();\n            self.search = false;\n        }\n        if let Some(path) = self.save.take() {\n            self.command_tx\n                .send(Command::new(\n                    ControllerType::Player,\n                    CommandName::Save,\n                    serde_json::to_value(path.to_str().unwrap()).unwrap(),\n                ))\n                .unwrap();\n        }\n        if let Some(path) = self.load.take() {\n            self.command_tx\n                .send(Command::new(\n                    ControllerType::Player,\n                    CommandName::Load,\n on: ButtonIcon,\n    load_icon: ButtonIcon,\n\n    config_video_player: ConfigVideoPlayer,\n    config_video_player_path: ConfigVideoPlayerPath,\n}\n\nimpl Playlist {\n    pub fn new(ctx: \u0026egui::Context) -\u003e Self {\n        let icon_path = Path::new(CLI.assets_path.as_str())\n            .join(\"image\")\n            .join(\"icon\");\n        Self {\n            search_icon: ButtonIcon::from_rgba_image_files(\n                \"search\",\n                icon_path.join(\"search.png\"),\n                ctx,\n            ),\n            add_one_icon: ButtonIcon::from_rgba_image_files(\n                \"add_one\",\n                icon_path.join(\"add_one.png\"),\n                ctx,\n            ),\n            add_many_icon: ButtonIcon::from_rgba_image_files(\n                \"add_many\",\n                icon_path.join(\"add_many.png\"),\n                ctx,\n            ),\n            up_icon: ButtonIcon::from_rgba_image_files(\"up\", icon_path.join(\"up.png\"), ctx),\n            down_icon: ButtonIcon::from_rgba_image_files(\"down\", icon_path.join(\"down.png\"), ctx),\n            remove_icon: ButtonIcon::from_rgba_image_files(\n                \"remove\",\n                icon_path.join(\"remove.png\"),\n                ctx,\n            ),\n            save_icon: ButtonIcon::from_rgba_image_files(\"save\", icon_path.join(\"save.png\"), ctx),\n            load_icon: ButtonIcon::from_rgba_image_files(\"load\", icon_path.join(\"load.png\"), ctx),\n\n            config_video_player: ConfigVideoPlayer::new(ctx),\n            config_video_player_path: ConfigVideoPlayerPath::new(ctx),\n        }\n    }\n\n    pub fn show(\n        \u0026mut self,\n        ui: \u0026mut egui::Ui,\n        ctx: \u0026egui::Context,\n        player_buffer: \u0026mut Player,\n        search: \u0026mut bool,\n        search_str: \u0026mut String,\n        filtered_paths: \u0026Vec\u003c(usize, String)\u003e,\n        save: \u0026mut Option\u003cPathBuf\u003e,\n        load: \u0026mut Option\u003cPathBuf\u003e,\n    ) {\n        ui.with_layout(Layout::top_down(Align::TOP), |ui| {\n            ui.group(|ui| {\n                ui.with_layout(\n                    Layout::left_to_right(Align::TOP).with_cross_justify(true),\n                    |ui| {\n                        let max_height = 20.0;\n                        ui.set_height(max_height);\n                        let response = ui.text_edit_singleline(search_str);\n                        if response.lost_focus()\n                            \u0026\u0026 response.ctx.input(|i| i.key_pressed(egui::Key::Enter))\n                        {\n                            *search = true;\n                        }\n                        if self\n                            .search_icon\n                            .show(Vec2::new(max_height, max_height), ui)\n                            .clicked()\n                        {\n                            *search = true;\n                        }\n\n                        ui.with_layout(Layout::right_to_left(Align::TOP), |ui| {\n                            if self\n                                .add_many_icon\n                                .show(Vec2::new(max_height, max_height), ui)\n                                .clicked()\n                            {\n                                if let Some(paths) = rfd::FileDialog::new().pick_folders() {\n                                    for path in paths.into_iter() {\n                                        player_buffer.playlist.body.item_paths.append(\n                                            \u0026mut player_buffer\n                                                .playlist\n                                                .header\n                                                .media_type\n                                                .find_all_paths(\u0026path)\n                                                .into_iter()\n                                                .map(|p| p.to_str().unwrap().to_string())\n                                                .collect(),\n                                        );\n                                    }\n                                }\n                            }\n\n                            if self\n                                .add_one_icon\n                                .show(Vec2::new(max_height, max_height), ui)\n                                .clicked()\n                            {\n                                if let Some(paths) = rfd::FileDialog::new()\n                                    .add_filter(\n                                        \"Media\",\n                                        player_buffer\n                                            .playlist\n                                            .header\n                                            .media_type\n                                            .supported_extensions(),\n                                    )\n                                    .pick_files()\n                                {\n                                    player_buffer.playlist.body.item_paths.append(\n                                        \u0026mut paths\n                                            .into_iter()\n                                            .map(|p| p.to_str().unwrap().to_string())\n                                            .collect(),\n                                    );\n                                }\n                            }\n                        })\n                    },\n                );\n            });\n\n            ui.add_space(5.0);\n            ui.group(|ui| {\n                let text_style = TextStyle::Small;\n                let max_height = ui.text_style_height(\u0026text_style);\n                ui.spacing_mut().interact_size.y = max_height;\n                egui::ScrollArea::vertical()\n                    .max_height(30.0 * max_height)\n                    .show_rows(ui, max_height, filtered_paths.len(), |ui, row_range| {\n                        for row in row_range {\n                            ui.with_layout(Layout::left_to_right(Align::TOP), |ui| {\n                                let (index, path) =\n                                    filtered_paths.get(row).expect(\"Out of range: paths\");\n                                if ui\n                                    .button(gen_rich_text(\n                                        ctx,\n                                        path,\n                                        text_style.clone(),\n                                        if *index == player_buffer.index {\n                                            Some(Color32::LIGHT_GREEN)\n                                        } else {\n                                            None\n                                        },\n                                    ))\n                                    .clicked()\n                                {\n                                    player_buffer.index = *index;\n                                }\n\n                                ui.with_layout(Layout::right_to_left(Align::TOP), |ui| {\n                                    ui.spacing_mut().item_spacing.x = 5.0;\n                                    if self\n                                        .remove_icon\n                                        .show(Vec2::new(max_height, max_height), ui)\n                                        .clicked()\n                                    {\n                                        if *index != player_buffer.index {\n                                            player_buffer.playlist.body.item_paths.remove(*index);\n                                        }\n                                        if *index \u003c player_buffer.index {\n                                            player_buffer.index -= 1;\n                                        }\n                                    }\n                                    if self\n                                        .down_icon\n                                        .show(Vec2::new(max_height, max_height), ui)\n                                        .clicked()\n                                        \u0026\u0026 *index \u003c player_buffer.playlist.body.item_paths.len() - 1\n                                    {\n                                        player_buffer\n                                            .playlist\n                                            .body\n                                            .item_paths\n                                            .swap(*index, *index + 1);\n                                        if *index == player_buffer.index {\n                                            player_buffer.index += 1;\n                                        } else if *index + 1 == player_buffer.index {\n                                            player_buffer.index -= 1;\n                                        }\n                                    }\n                                    if self\n                                        .up_icon\n                                        .show(Vec2::new(max_height, max_height), ui)\n                                        .clicked()\n                                        \u0026\u0026 *index \u003e 0\n                                    {\n                                        player_buffer\n                                            .playlist\n                                            .body\n                                            .item_paths\n                                            .swap(*index, *index - 1);\n                                        if *index == player_buffer.index {\n                                            player_buffer.index -= 1;\n                                        } else if *index - 1 == player_buffer.index {\n                                            player_buffer.index += 1;\n                                        }\n                                    }\n                                });\n                            });\n                        }\n                    });\n            });\n\n            ui.add_space(5.0);\n            ui.group(|ui| {\n                ui.horizontal(|ui| {\n                    let max_height = 20.0;\n                    ui.set_height(max_height);\n\n                    if self\n                        .save_icon\n                        .show(Vec2::new(max_height, max_height), ui)\n                        .clicked()\n                    {\n                        if let Some(path) = rfd::FileDialog::new()\n                            .set_title(\"SAVE\")\n                            .add_filter(\n                                library::playlist::EXTENSION,\n                                \u0026[library::playlist::EXTENSION],\n                            )\n                            .save_file()\n                        {\n                            save.replace(path);\n                        }\n                    }\n\n                    ui.with_layout(Layout::right_to_left(Align::TOP), |ui| {\n                        if self\n                            .load_icon\n                            .show(Vec2::new(max_height, max_height), ui)\n                            .clicked()\n                        {\n                            if let Some(path) = rfd::FileDialog::new()\n                                .set_title(\"LOAD\")\n                                .add_filter(\n                                    library::playlist::EXTENSION,\n                                    \u0026[library::playlist::EXTENSION],\n                                )\n                                .pick_file()\n                            {\n                                load.replace(path);\n                            }\n                        }\n                    });\n                });\n            });\n\n            let header = \u0026mut player_buffer.playlist.header;\n            ui.add_space(5.0);\n            ui.group(|ui| {\n                egui::Grid::new(\"header\")\n                    .spacing(Vec2::new(8.0, 8.0))\n                    .striped(true)\n                    .show(ui, |ui| {\n                        ui.label(gen_rich_text(\n                            ctx,\n                            header.version.to_string(),\n                            TextStyle::Body,\n                            None,\n                        ));\n                        ui.label(gen_rich_text(\n                            ctx,\n                            DateTime::\u003cLocal\u003e::from(header.time).to_rfc3339(),\n                            TextStyle::Body,\n                            None,\n                        ));\n                        ui.label(\"\");\n                        ui.end_row();\n\n                        ui.label(gen_rich_text(\n                            ctx,\n                            t!(\"ui.config.media_type.label\"),\n                            TextStyle::Body,\n                            None,\n                        ));\n                        ui.label(gen_rich_text(\n                            ctx,\n                            header.media_type.to_string(),\n                            TextStyle::Body,\n                            None,\n                        ));\n                        ui.label(\"\");\n                        ui.end_row();\n\n                        if header.media_type == MediaType::Video {\n                            ui.label(gen_rich_text(\n                                ctx,\n                                t!(\"ui.config.video_player.label\"),\n                                TextStyle::Body,\n                                None,\n                            ));\n                            self.config_video_player\n                                .show_config(ui, ctx, \u0026mut header.video_player);\n                            self.config_video_player\n                                .show_hint(ui, ctx, \u0026header.video_player);\n                            ui.end_row();\n\n                            match header.video_player {\n                                #[cfg(feature = \"native\")]\n                                VideoPlayer::Native =\u003e {}\n                                _ =\u003e {\n                                    ui.label(gen_rich_text(\n                                        ctx,\n                                        t!(\"ui.config.video_player_path.label\"),\n                                        TextStyle::Body,\n                                        None,\n                                    ));\n                                    self.config_video_player_path.show_config(\n                                        ui,\n                                        ctx,\n                                        \u0026mut header.video_player_path,\n                                    );\n                                    self.config_video_player_path.show_hint(\n                                        ui,\n                                        ctx,\n                                        \u0026header.video_player_path,\n                                    );\n                                    ui.end_row();\n                                }\n                            }\n                        }\n                    });\n            });\n        });\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[],"length":0     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
